
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment page</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div>
        <form id="user-form" action="">
            <fieldset>
                <legend>사용자 등록</legend>
                <div><input type="text" id="username" placeholder="name" required></div>
                <div><input type="number" id="age" placeholder="age" required></div> 
                <div><input type="checkbox" id="marketing" >마케팅 동의 여부<label for="marketing"></label></div>
                <button type="submit">등록</button>
            </fieldset>
        </form>
    </div>
    <div>
        <table id="user-list">
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>나이</th>
                    <th>여부</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{ '동의' if user.marketing else '거부'}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div>
        <form id="comment-form" action="">
            <fieldset>
                <legend>댓글 등록</legend>
                <div><input type="text" id="userid" required placeholder="ID"></div>
                <div><input type="text" id="comment" required placeholder="comment"></div>
                <button type="sumbit">등록</button>
            </fieldset>
        </form>
    </div>
    <div>
        <table id="comment-list">
            <thead><tr><th>아이디</th>
            <th>작성자</th>
            <th>댓글</th>
            <th>수정</th>
            <th>삭제</th>
        </tr></thead>
        </table>
    </div>
</body>
<!-- 325p -->
<!-- axios script -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/sequelize.js"></script>
</html>
